[program:discord_bot]

command = /usr/bin/python3 -m DiscordBilibiliBot
autostart = true
startretries = 20
directory = /srv/discord_bot
user = odroid
startsecs = 3
umask = 002

redirect_stderr = true
stdout_logfile_maxbytes = 50MB
stdout_logfile_backups = 10
stdout_logfile = /srv/discord_bot/log/bot.log
